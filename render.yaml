services:
  # Backend API
  - type: web
    name: janaseva-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://janaseva-frontend.onrender.com

  # Frontend Web Service (served via Node)
  - type: web
    name: janaseva-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: npx serve -s frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://janaseva-backend.onrender.com/api
