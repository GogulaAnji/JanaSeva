services:
  # Backend API Service
  - type: web
    name: janaseva-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://janaseva.onrender.com
    rootDir: backend

  # Frontend Static Site
  - type: web
    name: janaseva-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://janaseva-backend.onrender.com
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
